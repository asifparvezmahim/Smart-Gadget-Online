<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .invoice-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .invoice-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .invoice-header h1 {
        color: #333;
        margin: 0;
      }
      .invoice-details {
        margin-bottom: 20px;
      }
      .invoice-details p {
        margin: 5px 0;
      }
      .invoice-table {
        width: 100%;
        border-collapse: collapse;
      }
      .invoice-table th,
      .invoice-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .invoice-table th {
        background-color: #f2f2f2;
      }
      .invoice-total {
        margin-top: 20px;
        text-align: right;
      }
      .invoice-total p {
        margin: 5px 0;
      }

      /* Responsive Styles */
      @media only screen and (max-width: 600px) {
        .invoice-container {
          padding: 10px;
          border-radius: 0;
        }
        .invoice-table th,
        .invoice-table td {
          padding: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <div class="invoice-header">
        <h1>Smart Gadget Online</h1>
        <h2>Invoice</h2>
      </div>
      <div class="invoice-details">
        <p><strong>Invoice Number:</strong> INV-001</p>
        <p><strong>Date:</strong> April 10, 2024</p>
        <p><strong>Customer:</strong> John Doe</p>
      </div>
      <table class="invoice-table">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Product 1</td>
            <td>$50.00</td>
          </tr>
        </tbody>
      </table>
      <div class="invoice-total">
        <p><strong>Subtotal:</strong> $120.00</p>
        <p><strong>Discount:</strong> -$10.00</p>
        <p><strong>Delivery Charge:</strong> $5.00</p>
        <p><strong>Total:</strong> $115.00</p>
      </div>
    </div>
  </body>
</html>
